<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Dogs</title>
    <style>
        li {
    display: inline;
    float:center;
    text-align: center;
    padding: 25px;
    color:black;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size:20px;
    }
    </style>
</head>

<body>
    <h1>
        List Of All Breeds
    </h1>

    <div>
        <form method="get" action="">
            Which dog are you looking for?
            <input type="text" placeholder="Type the breed you want to see" name="dogsearch">
            <button type="submit" name="random dog search">Breed Search</button>
        </form>
    
    <div class="slider">
        <span id="slide-1"></span>
        <span id="slide-2"></span>
        <span id="slide-3"></span>
        <div class="image-container">
        <figure>
            <img src="https://dogtime.com/assets/uploads/gallery/german-shepherd-dog-breed-pictures/standing-7.jpg" width="128" height="128">
            <figcaption>German Shepherd</figcaption>
        </figure>
        <figure>
            <img src="https://cdn.britannica.com/05/30105-004-644BE36D.jpg" width="128" height="128">
            <figcaption>Bulldog</figcaption>
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1605244863941-3a3ed921c60d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cG9vZGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80" width="128" height="128">
            <figcaption>Poodle</figcaption>
        </figure>
    </div>
</body>
</html>
